
	<<!DOCTYPE html>
	<html >
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>form</title>
		<link rel="stylesheet" type="text/css" href="css/form.css">
	</head>

	<body>
		<h1>data form work:</h1>
		<div class="wrapper">
		<form action="#" method="get" enctype="multipart/form-data">
			<label for="first_name">first_name:</label><br>
			<input type="text" name="first_name" placeholder="type your first name" id="first_name" class="first_name"><br>
			<label for="last_name">last name:</label><br>
			<input type="text" name="last_name" placeholder="type your last name" id="last_name" class="last_name"><br>

			<label for="email">email:</label><br>
			<input type="email" name="email" placeholder="type your email" id="email" class="email"><br>

			 <label for="password">password:</label><br>
			<input type="password" name="password" placeholder="type your password" id="password" class="password"><br>

			<label for="date of birth">date of birth:</label><br>
			<input type="date of birth" name="date of birth" placeholder="type your date of birth" id="date of birth" class="date of birth"><br>
			<label for="gender">gender:</label><br>
			<input type="radio" value="male" name="gender" id="gender
			" class="gender"><span>male</span>
			<input type="radio" value="female" name="gender" id="gender"
			class="gender"><span>female</span><br>
			<label for="">education qualification:</label>
			<input type="checkbox" name="checkbox" value="checkbox"><span>ssc</span>
			<input type="checkbox" name="checkbox" value="checkbox"><span>hsc</span>
			<input type="checkbox" name="checkbox" value="checkbox"><span>jsc</span><br>

			<label for="message">message:</label><br>
			<textarea name="message" id="message" cols="73" rows="10" placeholder="type your message" class="message"></textarea><br>
			<button type="button" class="button">click me</button>


		</form>
	
	</body>
	</html>
